services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ats
      POSTGRES_PASSWORD: ats
      POSTGRES_DB: ats
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - ats_db:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    environment:
      DATABASE_URL: postgresql+psycopg://ats:ats@db:5432/ats
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ../tests:/tests

volumes:
  ats_db: