services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.staging

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ats_db_staging:/var/lib/postgresql/data
    networks:
      - mats_network

  backend:
    build:
      context: ../backend
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      DATABASE_URL: ${DATABASE_URL}
      AUTO_MIGRATE: "true"
      AUTO_SEED: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - ../tests:/tests
    networks:
      - mats_network

volumes:
  ats_db_staging:

networks:
  mats_network:
    external: false
