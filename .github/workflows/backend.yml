name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ats
          POSTGRES_PASSWORD: ats
          POSTGRES_DB: ats
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - run: pip install -r backend/requirements.txt

      - run: alembic upgrade head
        working-directory: backend
        env:
          DATABASE_URL: postgresql+psycopg://ats:ats@localhost:5432/ats

      - run: pytest -q tests
        env:
          DATABASE_URL: postgresql+psycopg://ats:ats@localhost:5432/ats